name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Crear Release Multiplataforma
    runs-on: ubuntu-latest

    steps:
    - name: 游닌 Clonar repositorio
      uses: actions/checkout@v4

    - name: 游댢 Instalar .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: 游늭 Crear carpeta de salida
      run: mkdir dist

    # --- COMPILACI칍N Y ZIPEADO (Con Versi칩n en el nombre) ---

    - name: 游 Build Windows (x64)
      run: |
        dotnet publish ./Scaffer.CLI/Scaffer.CLI.csproj -c Release -r win-x64 /p:PublishSingleFile=true --self-contained -o build_win
        cd build_win
        # AQU칈 EST츼 EL CAMBIO: Agregamos ${{ github.ref_name }} al nombre
        zip -r "../dist/scaffer-win-x64-${{ github.ref_name }}.zip" .

    - name: 游냖 Build Linux (x64)
      run: |
        dotnet publish ./Scaffer.CLI/Scaffer.CLI.csproj -c Release -r linux-x64 /p:PublishSingleFile=true --self-contained -o build_linux
        cd build_linux
        zip -r "../dist/scaffer-linux-x64-${{ github.ref_name }}.zip" .

    - name: 游꼝 Build macOS (Apple Silicon)
      run: |
        dotnet publish ./Scaffer.CLI/Scaffer.CLI.csproj -c Release -r osx-arm64 /p:PublishSingleFile=true --self-contained -o build_mac
        cd build_mac
        zip -r "../dist/scaffer-macos-arm64-${{ github.ref_name }}.zip" .

    # --- HASHES Y PUBLICACI칍N ---

    - name: 游댏 Generar Checksums (SHA256)
      run: |
        cd dist
        sha256sum *.zip > checksums.txt
        cat checksums.txt

    - name: 游 Publicar en GitHub Releases
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/* # El asterisco (*) detectar치 autom치ticamente los nuevos nombres
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}